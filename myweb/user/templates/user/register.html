{% extends "base.html" %}

{% block Title %}
	{{Title}} | {{Title_Web}}
{% endblock Title %}


{% block pageTitle %}
	<!-- {{Title_Web}} -->
{% endblock pageTitle %}


{% block contents %}
	<form method="POST">
		{% csrf_token %}
		<div class="col-md-5 container bg-light">
			<center><h2>Daftar</h2></center><hr>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Nama Depan</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="first_name" placeholder="Nama Depan" required>
				</div>
			</div>
			<br>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Nama Belakang</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="last_name" placeholder="Nama Belakang" required>
				</div>
			</div>
			<br>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Username</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="username" placeholder="Username" required>
				</div>
			</div>
			<br>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password1" placeholder="Password" required>
				</div>
			</div>
			<br>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Confirm Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password2" placeholder="Confirm Password" required>
				</div>
			</div>
			<br>
			<div class="mx-auto" style="width: 500px;">
				<button type="submit" class="btn btn-outline-primary" style="width: 150px;">Daftar</button>
				{% for pesan in messages %}
					<h4>{{ pesan }}</h4>
				{% endfor %}
			</div>
			<br>
		</div>
	</form>
{% endblock contents %}
